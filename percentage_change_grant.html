<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar--positive {
    fill: steelblue;
}

.bar--negative {
    fill: darkorange;
}

.axis text {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

body {
    margin: 0px auto;
    width: 70%;
}
</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
    var margin = { top: 30, right: 10, bottom: 50, left: 130 },
        width = 900,
        height = 1500;


    // Add svg to
    var svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');



    // set the ranges
    var y = d3.scaleBand()
        .range([height, 0])
        .padding(0.1);

    var x = d3.scaleLinear()
        .range([0, width]);
        var grant_data = []
d3.csv("assam_exp_2018_19.csv", function(error, csv_data) {
 var data = d3.nest()
  .key(function(d) { return d.GRANT_NUMBER;})
    .rollup(function(d) { 
   return {
     BUDGET_2017_18 : d3.sum(d, function(g) {return g.BUDGET_2017_18; }),
     BUDGET_2018_19 : d3.sum(d, function(g) {return g.BUDGET_2018_19; }),
   }
  }).entries(csv_data);
     grant_data = data.map(function(d)
  {  return{
     id : d.key,
     percent_change : ((d.value.BUDGET_2018_19 - d.value.BUDGET_2017_18)/d.value.BUDGET_2017_18)*100
  }
  });
      
      console.log(grant_data.sort(function(a, b) { return a.percent_change - b.percent_change  ; }));

        grant_data.sort(function(a, b) { return a.percent_change - b.percent_change  ; });

                // Scale the range of the data in the domains
                x.domain(d3.extent(grant_data, function(d) {
                  //console.log(d);
                    return d.percent_change;
                }));
                y.domain(grant_data.map(function(d) {
                    return d.id;
                }));

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(grant_data)
                    .enter().append("rect")
                    .attr("class", function(d) {
                        return "bar bar--" + (d.percent_change < 0 ? "negative" : "positive");
                    })
                    .attr("x", function(d) {
                        return x(Math.min(0, d.percent_change));
                    })
                    .attr("y", function(d) {
                        return y(d.id);
                    })
                    .attr("width", function(d) {
                        return Math.abs(x(d.percent_change) - x(0));
                    })
                    .attr("height", y.bandwidth());

                // add the x Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // add the y Axis
                let yAxisGroup = svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + x(0) + ",0)")
                    .call(d3.axisRight(y));
                yAxisGroup.selectAll('.tick')
                    .data(grant_data)
                    .select('text')
                    .attr('x', function(d, i) { return d.percent_change < 0 ? 9 : -9 })
                    .style('text-anchor', function(d, i) { return d.percent_change < 0 ? 'start' : 'end' })
            })

    function type(d) {
        d.percent_change = +d.percent_change;

        return d;
    }
    </script>
